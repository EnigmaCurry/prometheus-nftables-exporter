name: CI
on:
  push:
    branches:
    - master
  schedule:
  - cron: 0 3 * * *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Login
      run: docker login --username dadevel --password-stdin <<< $DOCKERHUB_TOKEN
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push image
      run: |
        version="$(git describe --tags --abbrev=0 --match='v*')"
        docker build --tag dadevel/prometheus-nftables-exporter:latest --tag "dadevel/prometheus-nftables-exporter:${version}" .
        docker push dadevel/prometheus-nftables-exporter:latest
        docker push "dadevel/prometheus-nftables-exporter:${version}"
    - name: Logout
      run: docker logout

